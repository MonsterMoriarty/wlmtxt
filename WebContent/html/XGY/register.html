<!DOCTYPE html>
<html>
<head>
<link href="../css/login.css" type="text/css" rel="stylesheet" />
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../../css/login.css" />
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/zb/zb.css" />
<link rel="stylesheet" href="../../css/wlmtxt.css" />
<link rel="stylesheet" href="../../css/xzt.css" />
</head> 
<body
	style="text-align: center; background-color: #F6F6F6; margin: 0; padding: 0;">
	<div class="panel"
		style="width: 550px; margin: 100px auto; border-radius: 5px; border: 2px solid #1cd388; padding: 20px;">
		<div class="panel-heading">
			<div>
				<img ondragstart='return false;' src="../../css/zb/img/wglogo.png"
					height="40px">
			</div>
			<h2 style="text-align: center;">网络媒体系统</h2>
		</div>
		<div class="panel-body" style="margin: 0 0 20px 0;">
			<div class="form-group">
				<input type="email" class="form-control input_zb1"
					id="login_username" style="text-align: center;" placeholder="邮箱">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input_zb1"
					id="login_username" style="text-align: center;" placeholder="昵称">
			</div>
			<div class="form-group">
				<input type="password" class="form-control input_zb1"
					id="login_password" style="text-align: center;" placeholder="密码">
			</div>
			<br>
			<button id="button_login" class="button_a" style="width: 100%;"
				onclick="login()">注册</button>
		</div>
	</div>

</body>
</html>
