<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/xzt.css" />
		<link rel="stylesheet" href="../../css/xzt/grzx_fbsp.css" />

	</head>

	<body>
		<div class="wlmtxt_main">
			<div class="wlmtxt_container ">
				<iframe style="position: fixed;top:0;left:calc( ( 100% - 960px ) / 2 ) ;" name="" frameborder="0" scrolling="no" marginwidth="0" marginheight="0" width="200px" height="100%" src="../grzx_nav.html"></iframe>
				<!--发布视频-->
				<div id="fbsp_main" class="main_container">
					<!--浏览历史头部-->
					<div class="fbsp_header list_header">
						<i class="header_line"></i>
						<h3>发布动态</h3>
					</div>
					<!--主体部分-->
					<div class="fbsp_content list_container">
						<div class="img_wrap">
							<div class="img_wrap_list">
								<span>视频标题：</span>
								<input class="form-control input_zb1" type="text" placeholder="请输入标题" />
							</div>
							<div class="img_wrap_list">
								<span>作品描述：</span>
								<textarea class="form-control textarea_pl" placeholder="请输入作品描述" /></textarea>
							</div>
							<div class="img_wrap_list">
								<span>选择封面：</span>
								<div class="upload_selected"></div>
								<img class="select_img" src="../../img/upload_video.png" />
							</div>
							<div class="img_wrap_list"><span>选择作品：</span>
								<div class="upload_selected"></div>
								<img class="select_img" src="../../img/upload_video.png" />
							</div>
							<div class=" img_wrap_list">
								<a class="button_a">确认发布</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
